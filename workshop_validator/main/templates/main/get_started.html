{% load static %}
<!doctype html>
<html>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width initial-scale=1'>
	<title>Get Started</title>
	<link
		href='https://fonts.loli.net/css?family=PT+Serif:400,400italic,700,700italic&subset=latin,cyrillic-ext,cyrillic,latin-ext'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="{% static 'css/markdown.css' %}">
</head>

<body class='typora-export'>
	<div id='write' class=''>
		<h1><a name="시작하기" class="md-header-anchor"></a><span>시작하기</span></h1>
		<p><span>우선 참가에 앞서, 필요한 정보를 입력해주세요.</span></p>
		<p><span>여기서 잘못 입력하면, 각 단계에서 검증에 실패하기 때문에 진행이 안될 수 있습니다.</span></p>
        <p><span>Username은 대소문자를 구분합니다!!!!!!!!!!</span></p>
		<form action="{% url 'main' %}" method="POST">
			{% csrf_token %}
			<div class="mb-3" style="width:30vw;">
				<label for="githubid" class="form-label text-left">GitHub Username</label>
                <p></p>
				<input style="width: 100%;" class="form-control" type="text" placeholder="GitHub Username 을 입력하세요." name="username" required>
			</div>
            <button type="submit" class="btn btn-primary" style="float: right;">제출</button>
		</form>
	</div>
</body>

</html>
